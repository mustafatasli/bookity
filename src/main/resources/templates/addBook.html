<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title>Bookity</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.min.css}" />
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12" style="margin: 15%;">
          <h3>Add new book</h3>
          <form method="POST" th:action="@{/books/addbook}" th:object="${book}">

            <div class="control-group">
            <label class="control-label" for="title">Title:</label>
              <div class="controls">
              <input type="text" th:field="*{title}" id="title" size="50"></input>
              </div>
            </div>
            <div class="control-group">
            <label class="control-label" for="author">Author:</label>
              <div class="controls">
              <input type="text" th:field="*{author}" size="50"></input>
              </div>
            </div>
            <div class="control-group">
            <label class="control-label" for="isbn">ISBN:</label>
              <div class="controls">
              <input type="text" th:field="*{isbn}" id="isbn" size="50"></input>
              </div>
            </div>
            <div class="control-group">
            <label class="control-label" for="isbn">Category:</label>
              <div class="controls">
              <input type="text" th:field="*{category}" id="category" size="50"></input>
              </div>
              <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>
            <div class="control-group">
            <label class="control-label" for="description">Description:</label>
              <div class="controls">
              <textarea th:field="*{description}" id="description" cols="50" rows="5"></textarea>
              </div>
            </div>
            <div class="control-group" style="margin: 10px;">
              <div class="controls">
              <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>

  </body>
</html>
